<script language="javascript"> 
function fullScreen(theWindow){
	if(theWindow.name!="fullWindow"){                           
  		theWindow.open(theWindow.location.href,"fullWindow","width="+screen.width+",height="+screen.height+",tools=no,states=no,scrollbars=no,resizable");      
	if(Browser.Engine.trident4){
  		theWindow.parent.opener=null;    
  		theWindow.parent.close();
	} else {
		var url = "/webapp/tb_index_close.jsp";
		theWindow.open(url, "_top");
	}
	}
}
</script>
